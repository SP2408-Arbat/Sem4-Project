{% extends 'navigation.html' %}
{% block body %}
{% load static %}

{% ifequal error "yes" %}
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert-dev.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css">
<script>
  setTimeout(function() {
    swal({
      title: "Success!",
      text: "Redirecting in 2 seconds.",
      type: "success",
      timer: 2000,
      showConfirmButton: false
    }, function() {
      window.location=('{% url 'admin_home' %}');
    });
}, 1000);
    //alert('logged in successfully');
    //window.location=('{% url 'admin_home' %}');
</script>
{% endifequal %}
{% ifequal error "not" %}
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert-dev.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css">
<script>
  sweetAlert({
    title:'Warning!',
    text: 'Invalid Username or password!',
    type:'warning'
},function(isConfirm){
    //alert('ok');
});
    //alert('Username & Password are not Matching');
</script>
{% endifequal %}

<div class="container">
<div class="container-fluid" style="border-radius:10px;width:70%;margin-top:6%;background-color:whitesmoke">

  <div class="row">
    <div class="col-md-6">
    <img src="{% static 'images/auction6.jpg' %}" style="width:100%;height:600px">
    </div>
    <div class="col-md-6">

      <img src="{% static 'images/location.png' %}" style="margin-top:2%;width:40%;margin-left:29%">
<h3 align="center" style="margin-top:4%">Sign In</h3>
      <p align="center">Enter Your Email Address and Password for access Admin panel</p>
      <form method="post" action="">
    {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1" style="font-type:bold">Username</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="uname" placeholder="Enter Username" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="pwd" required>
  </div>
  <button type="submit" class="btn btn-primary" style="margin-top:2%;width:96%">SUBMIT</button>
</form>
    </div>
  </div>

</div>
</div>

{% endblock %}
